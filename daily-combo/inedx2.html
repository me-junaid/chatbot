<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <script>
        function startCountdown(id, targetDateStr) {
            const targetDate = new Date(targetDateStr).getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) {
                    document.getElementById(id).innerHTML = "Combo expired";
                    clearInterval(interval);
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById(id).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Example usage:
        window.onload = function() {
            startCountdown('timer', 'July 6, 2024 17:30:00');
            startCountdown('timerTwo', 'August 1, 2024 12:00:00');
        }
    </script>
</head>
<body>
    <div id="timer"></div>
    <div id="timerTwo"></div>
</body>
</html>
