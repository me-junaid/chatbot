<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyCombo's</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>

    <div class="header">
      <div class="main-head">
        Daily Combo's
        <p>by gustavo</p>
      </div> 
    </div>

  </header>

  <main>
    <div class="container">

      <div class="cards">
        <h1>Hamster Kombat <span>mini game</span></h1>
        <div class="mini-video">
        <video id="game-video" width="90%" autoplay muted loop>
          <source src="mini.mp4" type="video/mp4">
      </video></div>
        <a href="https://t.me/hamsTer_kombat_bot/start?startapp=kentId1378031583ond">
          <div>
            <div class="countdown">
              <div id="fifth"></div>
            </div>
            <p>OPEN</p>
          </div>
        </a>
      </div>

      <div class="cards">
        <h1>Hamster Kombat <span>Daily combo</span></h1>
        <img src="IMG_20240721_183352_477.jpg">
        <a href="https://t.me/hamsTer_kombat_bot/start?startapp=kentId1378031583">
          <div>
            <div class="countdown">
              <div id="first"></div>
            </div>
            <p>OPEN</p>
          </div>
        </a>
      </div>
      <div class="cards">
        <h1>Hamster Kombat <span>Daily cipher</span></h1>
        <p class="morse-p"><span>BIP</span></p> 
          <br> 
        <div class="morse-code">
         <p>— • • •</p>
         <p>• •</p>
         <p>• — — •<p>
        </div>
        <a href="https://t.me/hamsTer_kombat_bot/start?startapp=kentId1378031583">
          <div>
            <div class="countdown">
              <div id="second"></div>
            </div>
            <p>OPEN</p>
          </div>
        </a>
      </div>
      <div class="cards">
        <h1>Musk Empire <span>Investment funds</span></h1>
        <img src="muskemp.jpg">
        <a href="https://t.me/pixelversexyzbot?start=1378031583">
          <div>
            <div class="countdown">
              <div id="third"></div>
            </div>
            <p>OPEN</p>
          </div>
        </a>
      </div>
      <div class="cards">
        <h1>MemeFi <span>Daily combo</span></h1>
        <img src="memefi.jpg" style="aspect-ratio: 1; object-fit: cover;">
        <p class="morse-p" style="margin-bottom: 20px;"><span>4 2 4 2 2 2 2</span></p> 
        <a href="https://t.me/memefi_coin_bot?start=r_34282e3178">
          <div>
            <div class="countdown">
              <div id="forth"></div>
            </div>
            <p>OPEN</p>
          </div>
        </a>
      </div>
    </div>
  </main>
  <script>
    startCountdown('first', 'July 10, 2024 17:30:00'); // Hamster daily combo
    startCountdown('second', 'July 24, 2024 00:30:00'); // Hamster daily cipher
    startCountdown('third', 'July 21, 2024 05:30:00'); // pixelverse
    startCountdown('forth', 'July 13, 2024 00:00:00'); // memefi
    startCountdown('fifth', 'July 13, 2025 00:00:00'); // hamster mini game


    document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('game-video');
            const startTime = 5; 
            video.addEventListener('loadedmetadata', () => {
                video.currentTime = startTime;
                video.play();
            });

            video.addEventListener('timeupdate', () => {
                if (video.currentTime >= video.duration) {
                    video.currentTime = startTime;
                    video.play();
                }
            });
        });

  </script>
</body>
</html>
