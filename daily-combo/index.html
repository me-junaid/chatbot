<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>DailyCombo's</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

        Daily Combo's

  <main>
    <div class="container">
      <div class="cards">
        <h1>Hamster Kombat <span>Daily combo</span></h1>
        <img src="hamsterdaily.jpg">
        <a href="https://t.me/hamsTer_kombat_bot/start?startapp=kentId1378031583">
          <div>
            <div class="countdown">
              <div id="first"></div>
            </div>

          </div>
        </a>
      </div>
      <div class="cards">
        <h1>Hamster Kombat <span>Daily cipher</span></h1>
        <img src="dailycipher.jpg">

          <br>
        <div class="morse-code">
         <p>• • • </p>
         <p>—</p>
         <p>• — </p>
         <p>— • —</p>
         <p>•</p>
        </div>
        <a href="https://t.me/hamsTer_kombat_bot/start?startapp=kentId1378031583">
          <div>
            <div class="countdown">
              <div id="second"></div>
            </div>
            <p>go complete</p>
          </div>
        </a>
      </div>
      <div class="cards">
        <h1>Pixelverse <span>Daily combo</span></h1>
        <img src="pixelverse.jpg">
        <a href="https://t.me/pixelversexyzbot?start=1378031583">
          <div>
            <div class="countdown">
              <div id="third"></div>
            </div>
            <p>go complete</p>
          </div>
        </a>
      </div>
      <div class="cards">
        <h1>MemeFi <span>Daily combo</span></h1>
        <img src="memefi.jpg" style="aspect-ratio: 1; object-fit: cover;">
        <p class="morse-p" style="margin-bottom: 20px;"><span>1 3 1 4 2 2 2 1</span></p> 
        <a href="https://t.me/memefi_coin_bot?start=r_34282e3178">
          <div>
            <div class="countdown">
              <div id="forth"></div>
            </div>
            <p>go complete</p>
          </div>

      </div>
    </div>

  <script>
    startCountdown('first', 'July 6, 2024 17:30:00');
    startCountdown('second', 'July 6, 2024 00:30:00');
    startCountdown('third', 'July 6, 2024 05:30:00');
    startCountdown('forth', 'July 6, 2024 00:00:00');
  </script>
