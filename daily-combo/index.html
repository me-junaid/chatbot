<!DOCTYPE html>

        <img src="hd.jpg">

          <div>
            <div class="countdown">
              <div id="first"></div>
            </div>

      </div>

        <h1>Hamster Kombat <span>Daily cipher</span></h1>

        <div class="morse-code">

         <p>•</p>
         <p>• — —<p>

         <p>• — •<p>

          <div>
            <div class="countdown">
              <div id="second"></div>
            </div>

          </div>
        </a>
      </div>
      <div class="cards">

        <img src="muskemp.jpg">
        <a href="https://t.me/pixelversexyzbot?start=1378031583">
          <div>

            </div>

          </div>
        </a>
      </div>
      <div class="cards">
        <h1>MemeFi <span>Daily combo</span></h1>
        <img src="memefi.jpg" style="aspect-ratio: 1; object-fit: cover;">
        <p class="morse-p" style="margin-bottom: 20px;"><span>4 2 4 2 2 2 2</span></p> 
        <a href="https://t.me/memefi_coin_bot?start=r_34282e3178">
          <div>

              <div id="forth"></div>
            </div>

          </div>

      </div>

  <script>
    startCountdown('first', 'July 10, 2024 17:30:00'); // Hamster daily combo
    startCountdown('second', 'July 22, 2024 00:30:00'); // Hamster daily cipher
    startCountdown('third', 'July 21, 2024 05:30:00'); // pixelverse
    startCountdown('forth', 'July 13, 2024 00:00:00'); // memefi
